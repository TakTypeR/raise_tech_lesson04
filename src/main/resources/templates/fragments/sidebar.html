<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="fragments/base :: header"></th:block>
</head>
<body>
    <th:block th:fragment="sidebar">
        <!-- Sidebar ul: 順序のないリストを表示-->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <!--@{}:リンク式:/で始めると、レスポンスされるHTMLには、なんとコンテキストパスが補完される-->
            <!--1:URLに変数の埋め込みが可能-->
            <!--2:絶対、相対パス記述の回避: https://masatoshitada.hatenadiary.jp/entry/2016/12/11/100528 -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
                <!--rotate-n-15:傾ける-->
                <!--<div class="sidebar-brand-icon rotate-n-15">-->
                <div class="sidebar-brand-icon">
                    <!--i: フォントをイタリック体にするタグ fas fa-desktop font awesomeのアイコンを表示-->
                    <i class="fas fa-desktop"></i>
                </div>
                <div class="sidebar-brand-text mx-3">
                    社内プロジェクト管理
                </div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item li(List Item): リストの項目。<ul></ul> or <ol></ol>の間で使用-->
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">
                    <i class="fas fa-table"></i>
                    <span>プロジェクト一覧</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/machines}">
                    <i class="fas fa-table"></i>
                    <span>機材一覧</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/add}">
                    <i class="fas fa-plus-square"></i>
                    <span>プロジェクト登録</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>

    </th:block>
</body>
</html>
