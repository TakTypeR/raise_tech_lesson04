<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <th:block th:fragment="sidebar">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
            id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <!--@{}:リンク式:/で始めると、レスポンスされるHTMLには、なんとコンテキストパスが補完される-->
            <!--1:URLに変数の埋め込みが可能-->
            <!--2:絶対、相対パス記述の回避: https://masatoshitada.hatenadiary.jp/entry/2016/12/11/100528 -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
                <!--rotate-n-15:傾ける-->
                <!--<div class="sidebar-brand-icon rotate-n-15">-->
                <div class="sidebar-brand-icon">
                    <!--fas fa-desktop font awesomeのアイコンを表示-->
                    <i class="fas fa-desktop"></i>
                </div>
                <div class="sidebar-brand-text mx-3">
                    社内プロジェクト管理
                </div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">
        </ul>

    </th:block>
</body>
</html>
